<!DOCTYPE html>

<head>

	<title>мой ебанутый секундомер</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper" >
	<h2>js secundomer</h2>
	<p>
		<span id="seconds">00</span> 
		<span class="dots" ></span> 
		<span id="tens" >00</span>
	</p>
	
	<button id="button-start">START</button>
	<button id="button-stop">STOP</button>
    <button id="button-reset">RESTART</button>
<marquee behavior="alternate">этот секундомер был нагло спизжен</marquee>
</div>
